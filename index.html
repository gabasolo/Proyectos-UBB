<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTOS-OBRAS UBB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 sm:p-6">
    <div class="max-w-7xl w-full flex flex-col lg:flex-row bg-white rounded-xl shadow-2xl overflow-hidden">

        <div class="p-6 flex-1 flex flex-col space-y-4 relative">

            <div id="image-container" class="image-container flex-1">
                <img id="project-image" src="4UBB.jpg" alt="Mapa del Campus UBB Concepción">
                <div id="hotspot-wrapper" class="hotspot-wrapper">
                </div>
            </div>
        </div>
    </div>

    <div id="floating-panel" class="floating-panel">
        <div class="admin-btn-container">
            <button id="show-buttons-btn" class="report-btn bg-gray-600 hover:bg-gray-700">
                Mostrar opciones de gestión
            </button>
            
            <div id="hidden-buttons-container" class="hidden space-y-3">
                
                <div class="flex space-x-2">
                    <button id="admin-btn" class="report-btn bg-gray-200 hover:bg-gray-300 flex-1">Editar</button>
                    <button id="report-btn" class="report-btn bg-green-500 hover:bg-green-600 flex-1">Reporte</button>
                    <button id="licitacion-btn" class="report-btn bg-yellow-500 hover:bg-yellow-600 flex-1">Licitaciones</button>
                </div>
                
                <div class="bg-white p-3 rounded-lg shadow space-y-3">
                    <h3 class="text-sm font-bold text-gray-700">Filtros</h3>
                    
                    <div class="flex items-center justify-between text-xs">
                        <span class="font-medium text-gray-900">Recepcionado:</span>
                        <div class="flex items-center space-x-4">
                            <div class="flex items-center">
                                <input id="filter-recepcionado-si" type="checkbox" value="Sí" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500" checked>
                                <label for="filter-recepcionado-si" class="ml-2 block text-sm text-gray-900">Sí</label>
                            </div>
                            <div class="flex items-center">
                                <input id="filter-recepcionado-no" type="checkbox" value="No" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500" checked>
                                <label for="filter-recepcionado-no" class="ml-2 block text-sm text-gray-900">No</label>
                            </div>
                        </div>
                    </div>

                    <div id="estudio-suelo-filter" class="flex items-center justify-between text-xs hidden">
                        <span class="font-medium text-gray-900">Estudio Suelo:</span>
                        <div class="flex items-center space-x-4">
                            <div class="flex items-center">
                                <input id="filter-suelo-si" type="checkbox" value="Sí" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500" checked>
                                <label for="filter-suelo-si" class="ml-2 block text-sm text-gray-900">Sí</label>
                            </div>
                            <div class="flex items-center">
                                <input id="filter-suelo-no" type="checkbox" value="No" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500" checked>
                                <label for="filter-suelo-no" class="ml-2 block text-sm text-gray-900">No</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between text-xs space-x-2">
                        <span class="font-medium text-gray-900">Año Inicio:</span>
                        <input id="year-filter-start" type="number" placeholder="Desde" class="w-20 p-1 border rounded text-right">
                        <span>-</span>
                        <input id="year-filter-end" type="number" placeholder="Hasta" class="w-20 p-1 border rounded text-right">
                    </div>
                    
                </div>
            </div>
            
            <div id="leyenda-proyecto" class="leyenda hidden">
                <h3 class="font-bold text-sm mb-2 text-gray-700">Leyenda:</h3>
                <div class="flex items-center space-x-2 mb-1">
                    <span class="hotspot-legend hotspot-proyecto"></span>
                    <span class="text-xs text-gray-700">Proyecto</span>
                </div>
                <div class="flex items-center space-x-2 mb-1">
                    <span class="hotspot-legend hotspot-obra"></span>
                    <span class="text-xs text-gray-700">Obra</span>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="hotspot-legend hotspot-recepcionado"></span>
                    <span class="text-xs text-gray-700">Recepcionado</span>
                </div>
            </div>
            
        </div>
    </div>
    
    <div id="main-modal" class="modal fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6 hidden">
        <div id="modal-content" class="modal-content overflow-y-auto w-full max-h-full">
            </div>
    </div>

    <div class="watermark">
        <svg viewBox="0 0 100 100">
            <path id="circlePath" fill="none" stroke="none" d="M 50, 50 m -20, 0 a 20,20 0 1,1 40,0 a 20,20 0 1,1 -40,0" />
            <text class="watermark-text">
                <textPath href="#circlePath" startOffset="50%" text-anchor="middle">
                    GAG-DPC-UBB * GAG
                </textPath>
            </text>
        </svg>
    </div>

    <script src="app.js"></script>
</body>
</html>
